<div class="product-list">
    <div class="product-item" *ngFor="let product of productList">
        <a [routerLink]="['/product', product.id]">
            <div class="product-item-bg">
                <img src="{{ product.url }}" alt="{{ product.name }}">
            </div>
        </a>
       
        <div class="product-item-name-price">
            <div>{{ product.name }}</div>
            <div>${{ product.price }}</div>
        </div>
        <div class="product-item-select-quantity">
        </div>
        <button class="btn-add-to-card" (click)="onAddToCart(product)">
           Add to card
        </button>
    </div>
</div>
